<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="upperScreen #upperScreen"></div>
            <div class="underScreen #underScreen"></div>
        </div>
        <div class="clearAndDelete">
            <div class="clear #clear">clear</div>
            <div class="delete  #delete">delete</div>
        </div>
        <div class="keys">
            <div class="key #seven">7</div>
            <div class="key #eight">8</div>
            <div class="key #nine">9</div>
            <div class="key #divide">/</div>
            <div class="key #four">4</div>
            <div class="key #five">5</div>
            <div class="key #six">6</div>
            <div class="key #multiply">x</div>
            <div class="key #one">1</div>
            <div class="key #two">2</div>
            <div class="key #three">3</div>
            <div class="key #substract">-</div>
            <div class="key #point">.</div>
            <div class="key #zero">0</div>
            <div class="key #equal">=</div>
            <div class="key #add">+</div>
        </div>
    </div>
    <script src="./public/js/main.js"></script>
</body>
</html>
